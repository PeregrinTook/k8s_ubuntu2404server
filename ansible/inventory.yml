all:
  children:
    masters:
      hosts:
        k8s-master:
          ansible_host: 192.168.100.50
          ansible_user: k8s
          ansible_become: yes
          ansible_python_interpreter: /usr/bin/python3
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

    workers:
      hosts:
        k8s-worker1:
          ansible_host: 192.168.100.51
          ansible_user: k8s
          ansible_become: yes
          ansible_python_interpreter: /usr/bin/python3
          ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  vars:
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519.pub
